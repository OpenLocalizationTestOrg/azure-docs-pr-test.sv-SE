abstract:
  description: "Azure Functions är en beräkningstjänst <a href=\"https://azure.microsoft.com/overview/serverless-computing/\">utan server</a> som gör det möjligt att köra kod på begäran utan att behöva installera eller hantera infrastruktur. Använd Azure Functions för att köra ett skript eller kod som svar på en rad olika händelser. Lär dig hur du använder Azure Functions med våra snabbstarter, självstudier och exempel."
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video-thumb-get-started.png
      width: 250
    title: "Kom igång med Azure Functions. (2:39)"
    href: https://azure.microsoft.com/en-us/resources/videos/get-started-with-azure-functions/
    width: 250

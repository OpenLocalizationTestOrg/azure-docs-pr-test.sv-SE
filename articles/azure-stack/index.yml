abstract:
  description: "Microsoft Azure Stack är en plattform för hybridmoln som du kan använda för att tillhandahålla Azure-tjänster från ditt datacenter. Lär dig hur du distribuerar Azure Stack Development Kit, hur du hanterar infrastrukturen för både integrerade system och development kit och hur du vill erbjuda tjänster med våra Snabbstart och självstudier.<br/><br/>Om du använder en Azure-stacken som använder tjänster eller bygger appar för Azure-stacken, se vår <a href=\"/azure/azure-stack/user\">användardokumentation</a>."

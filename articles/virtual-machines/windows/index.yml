abstract:
  description: "Virtuella Windows-datorer i Azure tillhandahåller en säker, virtualiserad infrastruktur på begäran och med hög skalbarhet med hjälp av Windows Server. Lär dig hur du skapar, konfigurerar, hanterar och skalar virtuella Windows-datorer med våra snabbstarter, självstudier och exempel."
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/virtual-machines/windows/media/index/create-windows-server-virtual-machine.png
      width: 250
    title: Skapa en virtuell Windows Server-dator. (3:58)
    href: https://azure.microsoft.com/resources/videos/create-windows-server-virtual-machine/
    width: 250
